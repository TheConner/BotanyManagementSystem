<h2>Data</h2>
<div class="border border-secondary p-1 m-2">
  <div class="d-flex flex-row-reverse">
    <div class="p-2">
        <select class="browser-default custom-select" #ReadingCount (change)="OnCountChange(ReadingCount.value)">
            <option selected value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="75">75</option>
            <option value="100">100</option>
            <option value="250">250</option>
            <option value="500">500</option>
        </select>
    </div>
  </div>
  <table class="table">
      <thead>
        <tr>
          <th scope="col" *ngFor="let head of settings.colHeaders" scope="col">{{head}} </th>
        </tr>
      </thead>
      <tbody>
        <tr mdbTableCol *ngFor="let el of sensDataTable">
          <ng-container *ngFor="let rowConfig of settings.columns">
              <ng-container *ngIf="rowConfig.th">
                  <th scope="row">{{el[rowConfig.data]}}</th>
              </ng-container>
              <ng-container *ngIf="!rowConfig.th">
                  <td>{{el[rowConfig.data]}}</td>
              </ng-container>
          </ng-container>
        </tr>
      </tbody>
  </table>
  <div class="d-flex justify-content-center">
    <div class="p-2">
      <button class="btn btn-primary" role="button" (click)="LoadPrevPage()" [disabled]="index==0">Previous</button>
    </div>
    <div class="p-2">Page {{index+1}} of {{(count/environment.sensors.length)/pageSize}}</div>
    <div class="p-2">
      <button class="btn btn-primary" role="button" (click)="LoadNextPage()">Next</button>
    </div>
  </div>
</div>
