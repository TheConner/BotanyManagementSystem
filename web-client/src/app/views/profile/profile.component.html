<h1>Profile</h1>
<form *ngIf="user != null" [formGroup]="ProfileForm" (ngSubmit)="onSubmit(ProfileForm.value)">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="first_name">First Name</label>
        <input class="form-control" id="first_name" placeholder="First Name" formControlName="first_name">
      </div>
      <div class="form-group col-md-6">
        <label for="last_name">Last Name</label>
        <input class="form-control" id="last_name" placeholder="Last Name" formControlName="last_name">
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Email Address" formControlName="email">
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" id="username" placeholder="Username" formControlName="username">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
