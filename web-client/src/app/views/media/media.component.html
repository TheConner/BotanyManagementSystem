<h1>Media</h1>
<div *ngIf="images==null || !ready">
    <app-loading-spinner></app-loading-spinner>
</div>

<div class="container" [hidden]="!ready">
    <div id="GalleryContainer" class="row">
        <a *ngFor="let image of images"  href={{image.link}} class="col-sm-4">
            <img src={{image.link}} class="img-thumbnail">
        </a>
    </div>
</div>
